<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 감정 분석 API 데모</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>🎭 한국어 & 영어 감정 분석 API 데모</h1>
        </header>

        <main class="main">
            <!-- 언어 선택 -->
            <div class="language-selector">
                <label class="language-option">
                    <input type="radio" name="language" value="ko">
                    <span class="language-label">🇰🇷 한국어</span>
                </label>
                <label class="language-option">
                    <input type="radio" name="language" value="en" checked>
                    <span class="language-label">🇺🇸 영어</span>
                </label>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="main-content">
                <!-- 좌측: 입력 및 결과 영역 -->
                <div class="left-panel">
                    <!-- 텍스트 입력 영역 -->
                    <div class="input-section">
                        <textarea id="textInput" placeholder="분석할 텍스트를 입력하세요..." rows="4"></textarea>
                        <button id="analyzeBtn" class="analyze-btn">
                            <span class="btn-text">감정 분석하기</span>
                            <span class="loading-spinner" style="display: none;">⏳</span>
                        </button>
                    </div>

                    <!-- 결과 표시 영역 -->
                    <div id="resultSection" class="result-section" style="display: none;">
                        <h3>📊 분석 결과</h3>

                        <div class="result-card">
                            <div class="result-header">
                                <div class="predicted-emotion">
                                    <span class="emotion-icon" id="emotionIcon">🎭</span>
                                    <div class="emotion-info">
                                        <span class="emotion-label" id="emotionLabel">감정</span>
                                        <span class="confidence" id="confidenceValue">0%</span>
                                    </div>
                                </div>
                                <div class="model-info">
                                    <span class="model-name" id="modelName">모델</span>
                                    <span class="processing-time" id="processingTime">0ms</span>
                                </div>
                            </div>

                            <div class="input-text" id="analyzedText">
                                분석된 텍스트가 여기에 표시됩니다.
                            </div>

                            <div class="emotions-chart">
                                <h4>🎯 모든 감정 점수</h4>
                                <div id="emotionsChart" class="chart-container">
                                    <!-- 감정 차트가 여기에 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 에러 메시지 -->
                    <div id="errorSection" class="error-section" style="display: none;">
                        <div class="error-card">
                            <h3>❌ 오류 발생</h3>
                            <p id="errorMessage">오류 메시지가 여기에 표시됩니다.</p>
                        </div>
                    </div>
                </div>

                <!-- 우측: 샘플 텍스트 리스트 -->
                <div class="right-panel">
                    <div class="samples-section">
                        <!-- 한국어 샘플 -->
                        <div id="koreanSamples" class="samples-list">
                            <h4>🇰🇷 한국어 샘플 (7개 감정)</h4>
                            <div class="sample-list">
                                <button class="sample-item joy" data-emotion="joy" data-language="ko">
                                    <span class="sample-icon">😊</span>
                                    <span class="sample-text">행복 (Joy)</span>
                                </button>
                                <button class="sample-item sadness" data-emotion="sadness" data-language="ko">
                                    <span class="sample-icon">😭</span>
                                    <span class="sample-text">슬픔 (Sadness)</span>
                                </button>
                                <button class="sample-item anger" data-emotion="anger" data-language="ko">
                                    <span class="sample-icon">😡</span>
                                    <span class="sample-text">분노 (Anger)</span>
                                </button>
                                <button class="sample-item fear" data-emotion="fear" data-language="ko">
                                    <span class="sample-icon">😱</span>
                                    <span class="sample-text">공포 (Fear)</span>
                                </button>
                                <button class="sample-item surprise" data-emotion="surprise" data-language="ko">
                                    <span class="sample-icon">😲</span>
                                    <span class="sample-text">놀람 (Surprise)</span>
                                </button>
                                <button class="sample-item disgust" data-emotion="disgust" data-language="ko">
                                    <span class="sample-icon">🤢</span>
                                    <span class="sample-text">혐오 (Disgust)</span>
                                </button>
                                <button class="sample-item neutral" data-emotion="neutral" data-language="ko">
                                    <span class="sample-icon">😐</span>
                                    <span class="sample-text">중립 (Neutral)</span>
                                </button>
                            </div>
                        </div>

                        <!-- 영어 샘플 -->
                        <div id="englishSamples" class="samples-list" style="display: none;">
                            <h4>🇺🇸 영어 샘플 (7개 감정)</h4>
                            <div class="sample-list">
                                <button class="sample-item joy" data-emotion="joy" data-language="en">
                                    <span class="sample-icon">😊</span>
                                    <span class="sample-text">Joy</span>
                                </button>
                                <button class="sample-item sadness" data-emotion="sadness" data-language="en">
                                    <span class="sample-icon">😭</span>
                                    <span class="sample-text">Sadness</span>
                                </button>
                                <button class="sample-item anger" data-emotion="anger" data-language="en">
                                    <span class="sample-icon">😡</span>
                                    <span class="sample-text">Anger</span>
                                </button>
                                <button class="sample-item fear" data-emotion="fear" data-language="en">
                                    <span class="sample-icon">😱</span>
                                    <span class="sample-text">Fear</span>
                                </button>
                                <button class="sample-item surprise" data-emotion="surprise" data-language="en">
                                    <span class="sample-icon">😲</span>
                                    <span class="sample-text">Surprise</span>
                                </button>
                                <button class="sample-item disgust" data-emotion="disgust" data-language="en">
                                    <span class="sample-icon">🤢</span>
                                    <span class="sample-text">Disgust</span>
                                </button>
                                <button class="sample-item neutral" data-emotion="neutral" data-language="en">
                                    <span class="sample-icon">😐</span>
                                    <span class="sample-text">Neutral</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>
                🔗 API 엔드포인트:
                <span class="api-endpoint" id="currentEndpoint">
                    https://5e9feeazo0.execute-api.ap-northeast-2.amazonaws.com/prod/emotion/ko
                </span>
            </p>
            <p class="footer-info">
                🤖 <span id="currentModelInfo">한국어: <a href="https://huggingface.co/dlckdfuf141/korean-emotion-kluebert-v2" target="_blank" rel="noopener noreferrer" class="model-link">KLUE-BERT v2</a>  | 영어: <a href="https://huggingface.co/j-hartmann/emotion-english-distilroberta-base" target="_blank" rel="noopener noreferrer" class="model-link">DistilRoBERTa-base</a></span>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
